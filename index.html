<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Master</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <article id="work-zone">
        <header>
            <button id="add-treck-button" class="action-button"><i class="fas fa-plus"></i> Добавить трек</button>
             <div class="sort-buttons">
                <button id="increasing-sort-button" class="action-button"><i class="fas fa-sort-alpha-down"></i> По имени (A-Я)</button>
                <button id="decreasing-sort-button" class="action-button"><i class="fas fa-sort-alpha-up"></i> По имени (Я-A)</button>
            </div>
        </header>
        <section id="muzic-zone">
            <input type="file" id="fileInput" multiple style="display: none;">
            <ul id="music-list">
                <!-- Здесь будут добавлены элементы списка файлов -->
            </ul>
        </section>
        <section id="control-panel">
             <div id="current-track">
                <span></span> <!-- Сюда будет выводиться название текущего трека -->
            </div>
            <div id="controls">
                 <button id="prev-btn" class="control-button"><i class="fas fa-backward"></i></button>
                <button id="play-pause-btn" class="control-button"><i class="fas fa-play"></i></button>
                <button id="next-btn" class="control-button"><i class="fas fa-forward"></i></button>
                <div class="sliders">
                 <input type="range" id="seek-slider" value="0" step="1" min="0">
                 <i class="fas fa-volume-up"></i>
                <input type="range" id="volume-slider" value="100" step="1" min="0" max="100">
                <button id="random-button"><i class="fas fa-random"></i></button>
                </div>
            </div>
        </section>
    </article>
    <script src="script.js"></script>
</body>
</html>
